<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <center>
    <fieldset>
        <h1>Regestraion Form</h1>
    <form action="regres.html" method="get">

      </form>
    </fieldset>
   </center>

</html>
